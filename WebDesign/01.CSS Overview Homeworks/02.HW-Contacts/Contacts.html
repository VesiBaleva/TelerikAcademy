<!DOCTYPE html>
<html>
<head lang="en">
	<title>02.CSS-HOMEWORK-CONTACTS</title>
	<meta charset="utf-8" />
	<meta name="keywords" content="HTML5, CSS, Ticket" />
	<link href="css/styles.css" rel="stylesheet" type="text/css" />	
</head>
<body>
	<section>
		<form name="contact" action="#" method="post">
			<table>
				<thead>
					<tr>
						<th>Contact name</th>
						<th>City</th>
						<th>Country</th>
						<th>Is Promoted</th>
					</tr>					
				</thead>
				<tbody>
					<tr>
						<td>Maria Anders</td>
						<td>Berlin</td>
						<td><img src="img/Germany.png" alt="Germany" height="16" width="18" />Germany</td>
						<td><input type="checkbox" name="is_promoted" value="maria_anders" disabled="disabled"></td>
					</tr>
					<tr>
						<td>Ana Trujillo</td>
						<td>M&#233;xico D.F.</td>
						<td><img src="img/Mexico.png" alt="Mexico" height="16" width="18" />Mexico</td>
						<td><input type="checkbox" name="is_promoted" value="ana_trujillo" disabled="disabled"></td>
					</tr>
					<tr>
						<td>Antonio Moreno</td>
						<td>M&#233;xico D.F.</td>
						<td><img src="img/Mexico.png" alt="Mexico" height="16" width="18" />Mexico</td>
						<td><input type="checkbox" name="is_promoted" value="antonio_moreno" checked disabled="disabled"></td>
					</tr>
					<tr>
						<td>Thomas Hardy</td>
						<td>London</td>
						<td><img src="img/United_Kingdom.png" alt="UK" height="16" width="18" />UK</td>
						<td><input type="checkbox" name="is_promoted" value="thomas_hardy" disabled="disabled"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</section>
</body>
</html>
