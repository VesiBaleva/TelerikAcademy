<!--Write a JavaScript function that finds how many times a substring is contained in a
     given text (perform case insensitive search).
		Example: The target substring is "in". The text is as follows:

    We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. 
    So we are drinking all the day. We will move out of it in 5 days.

    The result is: 9.


-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Working with strings</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-text">Some text: </label>
	<input id="tb-text" type="text" class="js-console-input" />
    <br/>
    <label for="tb-text-sub">Target substring: </label>
	<input id="tb-text-sub" type="text" class="js-console-input" />
	<a href="#" class="js-console-btn" onclick="onBtnClick()">Count substring</a>

	<div id="js-console"></div>

	<script src="scripts/js-console.js"></script>
	<script>
	    function onBtnClick() {
	        
	        var str = jsConsole.read("#tb-text");
	        var strLower=str.toLowerCase();
            
	        var subStr = jsConsole.read("#tb-text-sub");
	        var subStrLower = subStr.toLowerCase();

	        var counter=0;
	        var position=0;
	        var isContain = true;

	        while (isContain)
	        {
	            position = strLower.indexOf(subStrLower, position);
	            if (position >=0)
	            {
	                counter++;
	            }
	            else
	            {
	                isContain = false;
	            }
	            position++;
	        }
	        jsConsole.writeLine("Result: " + counter);

	    }
	</script>
</body>
</html>
