<!--Write a JavaScript function that replaces in a HTML document given as string all the tags <a href="…">…</a> 
    with corresponding tags [URL=…]…/URL]. Sample HTML fragment:


-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Working with strings</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    
	<div id="js-console"></div>

	<script src="scripts/js-console.js"></script>
	<script>

	    var str = "<p>Please visit <a href=\"http://academy.telerik.com\">our site</a> to \nchoose a training course. Also visit <a href=\"www.devbg.org\">our forum</a> to \ndiscuss the courses.</p>";
	    jsConsole.writeLine(str);
	    str = str.replace(/<a href=\/g, "[URL=");
	    str=str.replace(/>/g,"]");
	    str = str.replace(/</a>/g, "[/URL]");
	    jsConsole.writeLine(str);

	</script>
</body>
</html>
