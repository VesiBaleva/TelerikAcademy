<!--Write a JavaScript function to check if in a given expression the brackets are put correctly.
Example of correct expression: ((a+b)/5-d).
Example of incorrect expression: )(a+b)).

-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Working with strings</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-text">Some expression with brackets: </label>
	<input id="tb-text" type="text" class="js-console-input" />
	<a href="#" class="js-console-btn" onclick="onBtnClick()">Check brackets</a>

	<div id="js-console"></div>

	<script src="scripts/js-console.js"></script>
	<script>
	    function onBtnClick() {
	        
	        var input = jsConsole.read("#tb-text");
	        var bracketsCounter = 0;
	        var areCorrect = true;

	        for (var i = 0; i < input.length; i++)
	        {
                if (input[i] === '(')
	            {
                    bracketsCounter++;
	            }
	            else if (input[i] === ')')
	            {
	                bracketsCounter--;
	                if (bracketsCounter < 0)
	                {
	                    areCorrect = false;
	                    break;
	                }
	            }
	        }

	        if (bracketsCounter === 0)
	        {
	            areCorrect = true;
	        }
	        else
	        {
	            areCorrect = false;
	        }

	        jsConsole.writeLine("The brackets are put correctly: " + areCorrect);

	    }
	</script>
</body>
</html>
