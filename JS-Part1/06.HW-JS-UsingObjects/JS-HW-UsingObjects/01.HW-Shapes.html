<!--Write functions for working with shapes in  standard Planar coordinate system
Points are represented by coordinates P(X, Y)
Lines are represented by two points, marking their beginning and ending
L(P1(X1,Y1),P2(X2,Y2))
Calculate the distance between two points
Check if three segment lines can form a triangle-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Working with shapes</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    

	<div id="js-console"></div>

	<script src="scripts/js-console.js"></script>
	<script>
        
	    
	        function getPoint(x, y)
	        {
	            return { x: x, y: y };
	        }

        
	        function getLine(point1, point2)
	        {
	            return { pointA: point1, pointB: point2 };
	        }

                 
	        function calcDistance(point1, point2)
	        {
	            return parseInt(Math.sqrt((point1.x - point2.x) * (point1.x - point2.x) + (point1.y - point2.y) * (point1.y - point2.y)));
	        }

	        function checkFormingATriangle(line1, line2, line3)
	        {
	            var a = calcDistance(line1.pointA, line1.pointB);
	            var b = calcDistance(line2.pointA, line2.pointB);
	            var c = calcDistance(line3.pointA, line3.pointB);
	            if (a + b > c && a + c > b && b + c > a)
	            {
	                jsConsole.write("true");
	            } else
	            {
	                jsConsole.write("false");
	            }
	        }

        
	        var p1 = getPoint(4, 5);
	        var p2 = getPoint(5, 6);
	        var p3 = getPoint(6, 7);
        
	        var line1 = getLine(p1, p2);
	        var line2 = getLine(p2, p3);
	        var line3 = getLine(p1, p3);

	        var dist = calcDistance(p1, p3);

	        jsConsole.writeLine("Calculated distance: " + p1.x + ","+ p1.y + "; " + p2.x + ","+p2.y + " is " + dist);

	        jsConsole.write("Is it possible forming a triangle: ");
	        checkFormingATriangle(line1,line2,line3);        
	    

	</script>
</body>
</html>
