<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS-Operators and Expressions</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
	input[type=text]{
		border:1px solid black;
		padding:5px 15px;
		background-color:black;
		color:white;
		font-family:Consolas;		   
		margin-bottom:5px;
	}

	a{
		color:black;
		border:1px solid black;
		padding:5px 15px;						
		text-decoration:none;	   
		display:inline-block;		 
		margin: 15px 0;
	}

	a:hover{
		text-decoration:underline;
	}
</style>
</head>
<body>
    <label for="tb-number">Check number: </label>
	<input type="text" id="tb-number"/>
	<br />						  
    <a href="#" onclick="onButtonClick()">Check</a>
	<div id="console">
	</div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onButtonClick() {

            var number = jsConsole.read("#tb-number");
            if (number % 5 == 0 && number % 7 == 0) {
                jsConsole.writeLine(number + " -> Your number is divided by 7 and 5 at the same time without remainder!");
            } else {
                jsConsole.writeLine(number + " -> Your number is not divided by 7 and 5 at the same time without remainder!");
            }
        }
    </script>

</body>
</html>
