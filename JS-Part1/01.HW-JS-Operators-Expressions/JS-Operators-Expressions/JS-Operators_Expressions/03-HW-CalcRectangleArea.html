<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS-Operators and Expressions</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
	input[type=text]{
		border:1px solid black;
		padding:5px 15px;
		background-color:black;
		color:white;
		font-family:Consolas;		   
		margin-bottom:5px;
	}

	a{
		color:black;
		border:1px solid black;
		padding:5px 15px;						
		text-decoration:none;	   
		display:inline-block;		 
		margin: 15px 0;
	}

	a:hover{
		text-decoration:underline;
	}
</style>
</head>
<body>
    <fieldset>
        <legend>Rectangle Area</legend>
        <label for="tb-width">Enter width: </label>
	    <input type="text" id="tb-width"/>
	    <br />			
        <label for="tb-height">Enter height: </label>
	    <input type="text" id="tb-height"/>
	    <br />					  
        <a href="#" onclick="onButtonClick()">Calculate</a>
	    <div id="console">
	    </div>
    </fieldset>
    <script src="scripts/js-console.js"></script>
    <script>
        function onButtonClick() {

            var width = jsConsole.read("#tb-width");
            var height = jsConsole.read("#tb-height");

            var area = width * height;
            jsConsole.writeLine("Your rectangle area is " + area);
            
        }
    </script>

</body>
</html>
