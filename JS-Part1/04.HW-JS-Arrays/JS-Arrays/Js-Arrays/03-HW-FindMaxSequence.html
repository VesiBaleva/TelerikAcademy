</style>

<body>
    <fieldset>
        <legend>Maximal sequence of equal elements:</legend>		
        <a href="#" onclick="onButtonClick()">Find</a>
	    <div id="console">
	    </div>
    </fieldset>
    <script src="scripts/js-console.js"></script>
    <script>

        function onButtonClick() {
            var array = [2, 1, 1, 2, 3, 3, 2, 2, 2, 1];

            var countEquals = 1;
            var endSecIndex=0;
            var maxCountEquals = 0;

            for (var i = 0; i < array.length-1; i++)
            {
                if (array[i] == array[i + 1])
                {
                    countEquals += 1;
                    if (countEquals > maxCountEquals)
                    {
                        maxCountEquals = countEquals;
                        endSecIndex = i+1;
                    }
                }
                else
                {
                    countEquals = 1;
                }
            }

            var startSecIndex = endSecIndex - maxCountEquals + 1;
            var printSequence = "";

            for (var i = 0; i < maxCountEquals; i++,startSecIndex++)
            {
                printSequence += array[startSecIndex];
                printSequence += " ";
            }

            for (var i in array) {

                jsConsole.write(array[i] + " ");
            }

            jsConsole.writeLine("-> "+printSequence);

    }
    </script>
    
</body>
