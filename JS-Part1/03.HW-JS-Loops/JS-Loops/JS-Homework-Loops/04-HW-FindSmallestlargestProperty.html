<!-- Write a script that finds the lexicographically smallest and largest property in document, window and navigator objects
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS-Loops</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
	input[type=text]{
		border:1px solid black;
		padding:5px 15px;
		background-color:black;
		color:white;
		font-family:Consolas;		   
		margin-bottom:5px;
	}

	a{
		color:black;
		border:1px solid black;
		padding:5px 15px;						
		text-decoration:none;	   
		display:inline-block;		 
		margin: 15px 0;
	}

	a:hover{
		text-decoration:underline;
	}
</style>
</head>
<body>
    <fieldset>
        <legend>Objects properties:</legend>
	
        <a href="#" onclick="onButtonClick()">Print smallest and largest</a>
	    <div id="console">
	    </div>
    </fieldset>
    <script src="scripts/js-console.js"></script>
    <script>

        function onButtonClick() {
            <!-- script starts here -->
			
            jsConsole.writeLine("Document------------------->")
			<!-- object document assign to item -->
            var item = document;
			
			<!-- initialize smallest and largest value with first and last letter -->
            var smalles = "zzzz";
            var largest = "aaaa";

            for (var property in item) {
                if (smalles > property) {
                    
                    smalles = property;
                }
                if (largest < property) {
                    
                    largest = property;
                }
            }
            jsConsole.writeLine("smallest -> " + smalles);
            jsConsole.writeLine("largest -> " + largest);

            jsConsole.writeLine("Window------------------->")
			<!-- object window assign to item -->
            var item = window;
			
			<!-- also initiallize with first and letter -->
            var smalles = "zzzz";
            var largest = "aaaa";

            for (var property in item) {
                if (smalles > property) {

                    smalles = property;
                }
                if (largest < property) {

                    largest = property;
                }
            }
            jsConsole.writeLine("smallest -> " + smalles);
            jsConsole.writeLine("largest -> " + largest);

            jsConsole.writeLine("Navigator------------------->")
			<!-- object navigator asign to item -->
            var item = navigator;

			<!-- also initiallize with first and letter -->
            var smalles = "zzzz";
            var largest = "aaaa";

            for (var property in item) {
                if (smalles > property) {

                    smalles = property;
                }
                if (largest < property) {

                    largest = property;
                }
            }
            jsConsole.writeLine("smallest -> " + smalles);
            jsConsole.writeLine("largest -> " + largest);
			<!-- script ends-->
        }
    </script>

</body>
</html>
