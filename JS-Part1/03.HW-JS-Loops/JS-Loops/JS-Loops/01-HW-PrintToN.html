<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS-Loops</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
	input[type=text]{
		border:1px solid black;
		padding:5px 15px;
		background-color:black;
		color:white;
		font-family:Consolas;		   
		margin-bottom:5px;
	}

	a{
		color:black;
		border:1px solid black;
		padding:5px 15px;						
		text-decoration:none;	   
		display:inline-block;		 
		margin: 15px 0;
	}

	a:hover{
		text-decoration:underline;
	}
</style>
</head>
<body>
    <fieldset>
        <legend>The number:</legend>
        <label for="tb-number">Enter your number N>1:</label>
	    <input type="text" id="tb-number"/>
	    <br />		
        <a href="#" onclick="onButtonClick()">Print</a>
	    <div id="console">
	    </div>
    </fieldset>
    <script src="scripts/js-console.js"></script>
    <script>

        function onButtonClick() {
            var number = jsConsole.readInteger("#tb-number");
            var outputTxt = "";
            if (number >= 1) {
                for (var i = 1; i <= number; i++) {
                    outputTxt += i + " ";
                }
            }
            else {
                outputTxt="Incorrect input";
            }
            jsConsole.writeLine(outputTxt);

        }
    </script>

</body>
</html>
