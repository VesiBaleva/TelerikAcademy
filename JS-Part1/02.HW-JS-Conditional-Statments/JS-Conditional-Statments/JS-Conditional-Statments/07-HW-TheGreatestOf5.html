<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS-Conditional-Statments</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
	input[type=text]{
		border:1px solid black;
		padding:5px 15px;
		background-color:black;
		color:white;
		font-family:Consolas;		   
		margin-bottom:5px;
	}

	a{
		color:black;
		border:1px solid black;
		padding:5px 15px;						
		text-decoration:none;	   
		display:inline-block;		 
		margin: 15px 0;
	}

	a:hover{
		text-decoration:underline;
	}
</style>
</head>
<body>
    <fieldset>
        <legend>Five variables:</legend>
        <label for="tb-number1">Enter number 1:</label>
	    <input type="text" id="tb-number1"/>
	    <br />			
        <label for="tb-number2">Enter number 2:</label>
	    <input type="text" id="tb-number2"/>
	    <br />		
        <label for="tb-number3">Enter number 3:</label>
	    <input type="text" id="tb-number3"/>
	    <br />		
        <label for="tb-number4">Enter number 4:</label>
	    <input type="text" id="tb-number4"/>
	    <br />	
        <label for="tb-number5">Enter number 5:</label>
	    <input type="text" id="tb-number5"/>
	    <br />	
        <a href="#" onclick="onButtonClick()">The greatest</a>
	    <div id="console">
	    </div>
    </fieldset>
    <script src="scripts/js-console.js"></script>
    <script>
        function onButtonClick() {

            var a = jsConsole.readFloat("#tb-number1");
            var b = jsConsole.readFloat("#tb-number2");
            var c = jsConsole.readFloat("#tb-number3");
            var d = jsConsole.readFloat("#tb-number4");
            var e = jsConsole.readFloat("#tb-number5");

            var max = 0;

            max = a;
            if (max <= b) {
                max = b;
            }
            if (max <= c) {
                max = c;
            }
            if (max <= d) {
                max = d;
            }
            if (max <= e) {
                max = e;
            }
            jsConsole.writeLine("The greatest of given five values is -> "+max);


        }
    </script>

</body>
</html>
