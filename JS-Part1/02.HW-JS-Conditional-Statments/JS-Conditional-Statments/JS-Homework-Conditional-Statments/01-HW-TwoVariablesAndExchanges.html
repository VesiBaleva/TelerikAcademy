<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS-Conditional-Statments</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
	input[type=text]{
		border:1px solid black;
		padding:5px 15px;
		background-color:black;
		color:white;
		font-family:Consolas;		   
		margin-bottom:5px;
	}

	a{
		color:black;
		border:1px solid black;
		padding:5px 15px;						
		text-decoration:none;	   
		display:inline-block;		 
		margin: 15px 0;
	}

	a:hover{
		text-decoration:underline;
	}
</style>
</head>
<body>
    <fieldset>
        <legend>Two variables:</legend>
        <label for="tb-first">Enter first value:</label>
	    <input type="text" id="tb-first"/>
	    <br />			
        <label for="tb-second">Enter second value:</label>
	    <input type="text" id="tb-second"/>
	    <br />		
        <a href="#" onclick="onButtonClick()">Check</a>
	    <div id="console">
	    </div>
    </fieldset>
    <script src="scripts/js-console.js"></script>
    <script>
        function onButtonClick() {

            var first = jsConsole.readFloat("#tb-first");
            var second = jsConsole.readFloat("#tb-second");

            if (first > second) {

                var temp = first;
                first = second;
                second = temp;

                jsConsole.writeLine("Exchanged: first-> " + first + "; second -> " + second);
            }
            else {

                jsConsole.writeLine("Not Exchanged: first-> " + first + "; second -> " + second);

            }

        }
    </script>

</body>
</html>
