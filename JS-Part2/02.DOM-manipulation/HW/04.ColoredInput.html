<!doctype html>
<meta charset="utf-8" />
<title>04.Applay color</title>
<link rel="stylesheet" href="styles.css" />
<body>
  <h1>Select colors to apply them to the sample text</h1>
  <fieldset>
    <legend>Colors</legend>
    <label>
      <input type=color id=text-color />
      Text color
    </label>
    <label>
      <input type=color id=bg-color />
      Background color
    </label>
  </fieldset>
  <textarea id=text >Sample text</textarea>
  <script src="scripts.js"></script>
</body>
